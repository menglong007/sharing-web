<div class="w-full h-screen flex items-center justify-center flex-col dark:bg-neutral-800 ">
  <div class="flex mb-10">
    <img class="w-96 h-40 rounded-full" src="assets/help-image.png" alt="image">
    <div
      class="bg-black text-white dark:bg-neutral-800 flex flex-col items-center justify-center rounded-bl-3xl rounded-tr-3xl text-center p-8">
      <p class="text-2xl font-semibold">Support Center</p>
      <p class="text-xl font-medium">What's your issue?</p>
      <mat-icon>school</mat-icon>
    </div>
  </div>

  <div class="flex gap-8 mb-16">
    <div class="w-40 h-40 p-8 flex-col flex items-center justify-center border-gray-300 border rounded-3xl">
      <img class="w-16 h-16" src="assets/svg/teller.svg">
      <p class="font-semibold dark:text-white">Teller</p>
    </div>

    <div class="w-40 h-40 p-8 flex-col flex items-center justify-center border-gray-300 border rounded-3xl">
      <img class="w-16 h-16" src="assets/svg/hand.svg">
      <p class="font-semibold dark:text-white">Request Links</p>
    </div>

    <div class="w-40 h-40   p-8 flex-col flex items-center justify-center border-gray-300 border rounded-3xl">
      <img class="w-16 h-16" src="assets/svg/light.svg">
      <p class="font-semibold dark:text-white">Suggest Box</p>
    </div>
  </div>

  <div class="flex space-x-20 dark:text-white">
      <div class="space-y-4 ">
        <p class="font-medium text-center">About My Team</p>
        <div class="bg-black w-40 h-1 dark:bg-white"></div>
        <ul class="space-y-2">
          <li>Skill</li>
          <li>Design</li>
          <li>Knowledge</li>
          <li>Goal</li>
        </ul>
      </div>

    <div class="space-y-4">
      <p class="font-medium text-center ">Support</p>
      <div class="bg-black w-40 h-1 dark:bg-white "></div>
      <ul class="space-y-2">
        <li>Ask a Question</li>
        <li>Chatting</li>
        <li>Calling</li>
        <li>Form</li>
      </ul>
    </div>

    <div class="space-y-4">
      <p class="font-medium text-center">Resources</p>
      <div class="bg-black w-40 h-1 dark:bg-white"></div>
      <ul class="space-y-2">
        <li>Similar Web</li>
        <li>Rank Ranger a similar web</li>
      </ul>
    </div>
  </div>
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px'}"></ngx-loading>
