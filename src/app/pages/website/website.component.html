<div class="h-full w-full flex flex-col space-y-7 dark:bg-neutral-800">
  <div class="flex mt-16 w-full">
    <img src="assets/product.png" class="object-cover w-full h-40">
    <div class="p-4 w-[500px] h-40 flex flex-col items-center justify-center bg-white">
      <p class="text-3xl font-bold ">Top Websites ranking</p>
      <span class="flex items-center justify-center font-medium text-gray-500 gap-2 text-lg">Most Visited Websites <mat-icon>computer</mat-icon> </span>
    </div>
  </div>
  <div class="flex flex-col space-y-7 pl-60 pr-60">
    <div class="flex space-x-10">
      <div class="bg-neutral-200 p-2 rounded-full w-96 flex items-center gap-4 dark:bg-neutral-700 dark:text-white">
        <mat-icon>drag_indicator</mat-icon>
        <input placeholder="Search..." [formControl]="input" (keydown)="keyDownFunction($event)"
               class="bg-neutral-200 w-full focus:outline-none focus:ring-0  dark:bg-neutral-700">
        <button class="flex items-center" (menuOpened)="onMenuOpened()" (menuClosed)="onMenuClosed()"
                [matMenuTriggerFor]="beforeMenu">
          <mat-icon>{{ checked ? 'keyboard_arrow_up' : 'keyboard_arrow_down' }}</mat-icon>
        </button>
        <mat-menu #beforeMenu="matMenu" xPosition="before" class="w-96 menu">
          <div class="p-8">
            <ul class="space-y-2">
              <li>Cryptography</li>
              <li>Business</li>
              <li>Science</li>
              <li>Code</li>
              <li>Math</li>
              <li>History</li>
              <li>Music</li>
              <li>Downloader</li>
            </ul>
          </div>
        </mat-menu>
      </div>

      <button class="p-2 rounded-full bg-[#219891] hover:bg-[#1F8A84] text-black font-bold  w-16" (click)="onSubmit()">Go</button>

    </div>

    <div>
      <table mat-table [dataSource]="dataSource" class="dark:bg-neutral-700">

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef class="w-40 dark:text-white"> Ranking</th>
          <td mat-cell *matCellDef="let element =index" class="font-bold dark:text-white "
              [routerLink]="'details/'">{{ element + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef class="dark:text-white"> Link</th>
          <td mat-cell *matCellDef="let element" class="dark:text-white" [routerLink]="'details/'">{{ element.link }}
          </td>
        </ng-container>

        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="text dark:text-white"
              [routerLink]="'details/'">{{ element.logo }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

<ngx-loading
  [show]="loading"
  [config]="{ backdropBorderRadius: '3px'}"></ngx-loading>
